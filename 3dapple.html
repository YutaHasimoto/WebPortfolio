<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モデリング作品 - 橋本雄太のポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script><!--ビュアーのコントローラーをインストール-->
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/OBJLoader.js"></script><!--objファイルの読み込みツールをインストール-->
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/MTLLoader.js"></script><!--mtlファイルの読み込みツールをインストール-->
    <script src="3dapple.js"></script>

    <script>
        $(document).ready(function() {
            $("#header").load("header.html");
        });
        $(document).ready(function() {
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <main>
        <section>
            <h1>モデリング作品</h1>
            <h3>Apples</h3>
            <p>Blenderのマテリアル設定の勉強用に制作しました。</p>
        </section>
        <section class="threedCanvas">
            <canvas id="apple"></canvas>
        </section>
        <section>
            <p>しっかりBlenderでeeveeエンジンを使ってレンダリングするとこうなります</p>
            <img src="images/apple.jpg" alt="りんごの3Dモデル">
        </section>
    </main>
    
    <div id="footer"></div>
</body>
</html>
